<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <!-- TITLE -->
        <title>Piano</title>

        <!-- main css -->
        <link rel="stylesheet" href="./style.css">

        <!-- FONT -->
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- BOXICONS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>

        <!-- FAVICON -->
        <link rel="shortcut icon" href="./images/footer logo.svg"
            type="image/x-icon">

    </head>

    <body>
        <header>
            <div class="header-top">
                <div class="wrap">
                    <img src="./images/pin-alt.svg" alt="pin">
                    <p>МАГАЗИНЫ ОТКРЫТЫ ПО НОВОМУ АДРЕСУ</p>
                </div>
            </div>

            <div class="header-center">
                <div class="container">
                    <div class="center-nav">

                        <a  href="#"><img class="logo" src="./images/logo.svg"
                                alt="logo"></a>

                        <div class="additional-info">

                            <div class="location">
                                <img src="./images/location.svg"
                                    alt="location">
                                <p>Санкт-Петербург</p>
                            </div>

                            <div class="number">
                                <img src="./images/phone.svg" alt="phone">
                                <p>8 (999) 888-77-66</p>
                            </div>
                        </div>

                        <div class="settings">
                            <div class="div">
                                <img src="./images/adjust-vertical-alt.svg"
                                    alt="img">
                                <p>4</p>
                            </div>
                            <div class="div">
                                <i class='bx bx-star'></i>
                                <p>12</p>
                            </div>
                            <div class="div">
                                <img src="./images/bag.svg" alt="img">
                                <p>2</p>
                            </div>
                        </div>

                        <div class="responsive-contact">
                            <span><i class='bx bx-phone'></i></span>
                            <span><i class='bx bx-menu-alt-left'></i></span>

                        </div>

                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="#">
                                    <div class="catalogue">
                                        <i class='bx bx-menu'></i>
                                        <p>Каталог</p>
                                    </div>
                                </a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Оплата</a></li>
                            <li><a href="#">Акции</a></li>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Контакты</a></li>
                            <li><a href="#"><i
                                        class='bx bx-search-alt-2'></i></a></li>
                        </ul>
                        <div class="settings">
                            <div class="div">
                                <img src="./images/adjust-vertical-alt.svg"
                                    alt="img">
                                <p>4</p>
                            </div>
                            <div class="div">
                                <i class='bx bx-star'></i>
                                <p>12</p>
                            </div>
                            <div class="div">
                                <img src="./images/bag.svg" alt="img">
                                <p>2</p>
                            </div>
                        </div>

                       <div class="responsive-bottom">
                        <span>
                            <i class='bx bx-search-alt-2'></i>
                        </span>

                        <div class="settings">
                            <div class="div">
                                <img src="./images/adjust-vertical-alt.svg"
                                    alt="img">
                                <p>4</p>
                            </div>
                            <div class="div">
                                <i class='bx bx-star'></i>
                                <p>12</p>
                            </div>
                            <div class="div">
                                <img src="./images/bag.svg" alt="img">
                                <p>2</p>
                            </div>
                        </div>
                       </div>

                    </nav>
                </div>
            </div>
        </header>
    </body>
</html>
